  <body>
    <!-- <div class="square" id="sqr"></div> -->
    <div class="imageCheck">
        <canvas id="canvas"></canvas>
        <div id="output"></div>
    </div>
    <div class="result">
        <span class="title">Tọa độ x,y:</span>
        <div class="copy-link">
          <input class="copy-link-input inputResult" id="xyValue" type="text" readonly></input>
          <button type="button" class="copy-link-button xyValueCopy">
            <span class="tooltiptext" id="myTooltip">Copy</span>
            <object class="icon-copy" data="/svg/copy-solid.svg" width="50" height="50"></object>
          </button>
          <!-- <object data="/svg/copy-solid.svg" width="40" height="40"></object> -->
        </div>
        <!-- <span class="title">Pixel:</span><br/><input class="inputResult" id="pixelValue" type="text" readonly></input><br/> -->
        <span class="title">Mã màu đã chọn:</span>
        <div class="copy-link">
          <input class="copy-link-input inputResult" id="selected-color" type="text" readonly></input>
          <button type="button" class="copy-link-button selectedColorCopy">
            <span class="tooltiptext" id="myTooltip">Copy</span>
            <object class="icon-copy" data="/svg/copy-solid.svg" width="50" height="50"></object>
          </button>
        </div>
